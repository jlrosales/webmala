<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        
        $(document).ready(function () {
            $('#alerta').hide()
        })

    </script>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <div class="fadeIn first my-5">
                <img src="https://desafiosdev.s3.amazonaws.com/uploads/logos/ecamp+logo+horiz+color.png" id="icon"
                    alt="User Icon" />
            </div>
            <div id="alerta" class="alert alert-danger" role="alert">
                Credenciales incorrectas
            </div>
            <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="rut sin guión" required>
                <input type="text" id="password" class="fadeIn third mb-3" name="pass" placeholder="rut sin guión"
                    required>
                <button id="boton" type="button" class="btn btn-primary fadeIn fourth mb-3">Aurtenticarse</button>

            </form>



        </div>
    </div>


    <!-- Modal -->
  


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>


      
</body>
